<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Closures en acción</title>
  <script src="jquery-3.2.1.min.js">
  </script>

</head>

<body>
  <p id="p-verde">Un párrafo verde </p>

  <h1 id="h1-rojo">Un encabezado rojo </h1>
  <h2 id="h2-azul">Un encabezado h2 azul </h2>


  <a href="#" id="color-verde">Cambiar p a verde</a>
  <a href="#" id="color-rojo">Cambiar h1 a rojo</a>
  <a href="#" id="color-azul">cambiar h2 a azul</a>
</body>

<script type="text/javascript">
  function changeColor(element, color) {
    function cambiarElemento() {
      var $elemento = $(element);
      $elemento.css('color', color);
    }
    return cambiarElemento;      
  }

  function changeColor2(element, color) {
    var $elemento = $(element);
    return function () {
      $elemento.css('color', color);
    }   
  }

  var cambiarColorParrafoVerde = changeColor2('#p-verde', 'green');
  var cambiarColorH1Rojo = changeColor2('#h1-rojo', 'red');
  var cambiarColorH2Azul = changeColor2('#h2-azul', 'blue');

  $('#color-verde').click(cambiarColorParrafoVerde);

  $('#color-rojo').click(changeColor2('#h1-rojo', 'red'));

  $('#color-azul').click(cambiarColorH2Azul);


</script>


</html>
